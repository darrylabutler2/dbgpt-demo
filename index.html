<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenAI DBGPT Demo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 style="color: white;">OpenAI DBGPT Demo</h1>
    <form id="gpt-form">
        <label for="prompt" class="larger-text" style="color: white;">Help me help you. Ask me anything!:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <div style="color: white;" id="chat-log"></div>
    <div style="color: white;" id="responses"></div>
    <p style="color: white;" id="response"></p>
    
    <script>
        $(document).ready(function () {
            let messages = [];
            const chatLog = document.getElementById('chat-log');
            const form = document.querySelector('form');
            const responses = document.getElementById('responses');
    
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const messageText = document.getElementById('prompt').value;
                const newMessage = {"role": "user", "content": `${messageText}`};
                messages.push(newMessage);
                document.getElementById('prompt').value = '';
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add('message--sent');
                messageElement.innerHTML = `
                    <div class="message__text">${messageText}</div>
                `;
                chatLog.insertBefore(messageElement, chatLog.firstChild);
                chatLog.scrollTop = 0;
    
                $.ajax({
                    url: "https://dbgptapp.azurewebsites.net/api/DBApp?",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({prompt: messageText}),
                    success: function (response) {
                        const responseElement = document.createElement('p');
                        responseElement.innerText = response;
                        responses.insertBefore(responseElement, responses.firstChild);
                    },
                    error: function (xhr, status, errorThrown) {
                        const errorElement = document.createElement('p');
                        errorElement.innerText = "Error: " + errorThrown;
                        responses.insertBefore(errorElement, responses.firstChild);
                    }
                })
                .then(res => res.json())
                .then(data => {
                    let newAssistantMessage = {"role": "assistant", "content": `${data.completion.content}`};
                    messages.push(newAssistantMessage);
                    const messageElement = document.createElement('div');
                    userMessageElement.classList.add('message');
                    userMessageElement.classList.add('message--sent');
                    userMessageElement.innerHTML = `
                        <div class="message__text">${messageText}</div>
                    `;
                    chatLog.insertBefore(userMessageElement, chatLog.firstChild);
                    chatLog.scrollTop = 0;
                })
            });
    
            $('#prompt').on('keypress',function(e){
                if(e.which == 13){ 
                    e.preventDefault(); 
                    $('input[type="submit"]').click(); 
                }
            });
        });
    </script>    
</body>
</html>
